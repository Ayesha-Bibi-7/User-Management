  <body>
    <div class="d-flex">
    <div class="sidebar pt-5">

  <a href="#users">Users</a>

<div class="content">
<section class="p-3">
    <div class="row">
        <div class="col-12">
        <button class="btn btn-primary newUser" data-bs-toggle="modal" data-bs-target="#userForm">Add User <i class="bi bi-person-plus-fill"></i></button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-hover mt-3 text-center table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="data"></tbody>
            </table>
        </div></div>
 </section>

 <div class="modal fade" id="userForm">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Fill the Form</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="#" id="myForm">
                    <div class="inputField">
                        <div>
                            <label for="name">Name</label>
                            <input type="text" name="" id="showName">
                        </div>
                         <div>
                            <label for="email">E-mail</label>
                            <input type="email" name="" id="showEmail">
                        </div>
                        <div>
                            <label for="role">Role</label>
                            <input type="text" name="" id="showRole">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" form="myForm" class="btn btn-primary submit">Submit</button>
            </div>
        </div>
    </div>
 </div>

 <div class="modal fade" id="readData">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Profile</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="#">
                    <div class="inputField">
                        <div>
                            <label for="name">Name</label>
                            <input type="text" name="" id="name" disabled>
                        </div>
                         <div>
                            <label for="email">E-mail</label>
                            <input type="email" name="" id="email" disabled>
                        </div>
                        <div>
                            <label for="role">Role</label>
                            <input type="text" name="" id="role" disabled>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
 </div>

</div>
